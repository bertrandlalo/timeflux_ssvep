graphs:
  - id: Save
    nodes:
      - id: sub
        module: timeflux.nodes.zmq
        class: Sub
        params:
          topics: [events]

      - id: dump
        module: nodes.dump
        class: Dump
        params:
          fname: data/out/predictions_1.csv

      - id: display
        module: timeflux.nodes.debug
        class: Display
    edges:
      - source: sub:events
        target: dump
      - source: sub:events
        target: display
